                    <form method="post" action="/comprar/1">

            </tr>

    </table>

    <h2>Agregar Nuevo Producto</h2>
    <form class="form-agregar" method="post" action="/productos">
        <input type="text" name="nombre_producto" placeholder="Nombre del producto" required>
        <input type="number" name="precio_unitario" placeholder="Precio en USD" step="0.01" required>
        <input type="text" name="url_imagen" placeholder="URL de la imagen" required>
        <input type="number" name="cantidad_disponible" placeholder="Cantidad disponible" required>
        <button type="submit">Agregar Producto</button>
    </form>
</body>
